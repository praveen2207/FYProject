<!DOCTYPE html>
<html>
<head>
    <title>Qualite - Air Pollution Detection & Prediction</title>
    <meta charset="utf-8" />
    <link href="../static/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../static/css/footer.css" rel="stylesheet" />
</head>
<body>
    <div class="container-fluid" style="padding-top :75px">
        <!-- Navbar Start -->
        <nav class="navbar navbar-dark fixed-top" style="background-color:darkcyan">
            <a class="navbar-brand" href="{{url_for('options')}}">Qualite&trade;</a>
        </nav>
        <!-- Navbar End -->
        <center>
        <h1 style="color:darkcyan">Description of the dataset</h1>
        <h2 style="color:lightseagreen">Graphs</h2>
        <h3 style="color:lightseagreen">Box plot</h3>
        <img src="/static/box.png" alt="box-plot" width="1000" height="600" />
        <h3 style="color:lightseagreen">Histogram</h3>
        <img src="/static/hist.png" alt="histogram" width="900" height="600" />
        <h3 style="color:lightseagreen">Scatterplot</h3>
        <img src="/static/scat.png" alt="scatterplot" width="900" height="600" />
        <h2 style="color:lightseagreen">Dataset description</h2>
        <h3 style="color:lightseagreen">Shape</h3>
        <h4 style="color:lightseagreen">{{ shape }}</h4>
        <h3 style="color:lightseagreen">Columns</h3>
        <h4 style="color:lightseagreen">{{ col }}</h4>
        <h3 style="color:lightseagreen">First two rows</h3>
        <h4 style="color:lightseagreen">{{ head }}</h4>
        <h3 style="color:lightseagreen">Last two rows</h3>
        <h4 style="color:lightseagreen">{{ tail }}</h4>
        <h3 style="color:lightseagreen">Overall</h3>
        <h4 style="color:lightseagreen">{{ desc }}</h4>
        </center>
        <!-- Footer start -->
        <section id="footer">
            <div class="container">
                <div class="row text-center text-xs-center text-sm-left text-md-left">
                    <div class="col-xs-12 col-sm-4 col-md-4">
                        <h5>Quick links</h5>
                        <ul class="list-unstyled quick-links">
                            <li><a href="index.html"><i class="fa fa-angle-double-right"></i>Home</a></li>
                            <li><a href="javascript:void();"><i class="fa fa-angle-double-right"></i>About</a></li>
                        </ul>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-12 mt-2 mt-sm-5">
                        <ul class="list-unstyled list-inline social text-center">
                            <li class="list-inline-item"><a href="https://www.facebook.com"><i class="fa fa-facebook"></i></a></li>
                            <li class="list-inline-item"><a href="https://www.twitter.com"><i class="fa fa-twitter"></i></a></li>
                            <li class="list-inline-item"><a href="https://www.instagram.com"><i class="fa fa-instagram"></i></a></li>
                            <li class="list-inline-item"><a href="https://plus.google.com"><i class="fa fa-google-plus"></i></a></li>
                            <li class="list-inline-item"><a href="https://mail.google.com" target="_blank"><i class="fa fa-envelope"></i></a></li>
                        </ul>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-12 mt-2 mt-sm-2 text-center text-white">
                        <p class="h6">&copy All Rights Reserved.<a class="text-green ml-2" href="index.html" target="_blank">Qualite&trade;</a></p>
                    </div>
                </div>
            </div>
        </section>
        <!-- Footer End -->
    </div>
</body>
</html>
