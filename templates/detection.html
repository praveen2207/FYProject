<!DOCTYPE html>
<html>
<head>
    <title>Qualite - Air Pollution Detection & Prediction</title>
    <meta charset="utf-8" />
    <link href="../static/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../static/css/footer.css" rel="stylesheet" />
</head>
<body>
    <div class="container-fluid" style="padding-top:70px">
        <!-- Navbar Start -->
        <nav class="navbar navbar-dark fixed-top" style="background-color:darkcyan">
            <a class="navbar-brand" href="{{url_for('options')}}">Qualite&trade;</a>
        </nav>
        <!-- Navbar End -->
        <h1 style="color:darkcyan">Enter the atmospheric values</h1>
        <h5 style="color:dimgrey">Example values: 25, -23, -12, 1031, 108.61</h5>
        <br />
        <!-- Form Start -->
        <form action="" method="post">
            <div class="form-group">
                <label for="pm">PM2.5</label>
                <input type="number" class="form-control" id="pm" placeholder="PM2.5 Value" name="pm">
                <small id="emailHelp" class="form-text text-muted">Enter a value between 0 - 240</small>
            </div>
            <div class="form-group">
                <label for="temperature">Temperature</label>
                <input type="number" class="form-control" id="temperature" placeholder="Temperature in Celsius" name="temperature">
            </div>
            <div class="form-group">
                <label for="dew_point">Dew Point</label>
                <input type="number" class="form-control" id="dew_point" placeholder="Dew point in Celsius" name="dew_point">
            </div>
            <div class="form-group">
                <label for="pressure">Pressure</label>
                <input type="number" class="form-control" id="pressure" placeholder="Pressure" name="pressure">
            </div>
            <div class="form-group">
                <label for="windspeed">Windspeed</label>
                <input type="number" class="form-control" id="windspeed" placeholder="Windspeed" name="windspeed">
            </div>
            <center><button type="submit" class="btn btn-lg btn-info">Submit</button>
                    <button type="reset" class="btn btn-lg btn-info">Clear</button></center>
        </form>
        <br />
        <!-- Form End -->
        <!-- Footer start -->
        <section id="footer">
            <div class="container">
                <div class="row text-center text-xs-center text-sm-left text-md-left">

                        </ul>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-12 mt-2 mt-sm-5">
                        <ul class="list-unstyled list-inline social text-center">
                            <li class="list-inline-item"><a href="https://www.facebook.com"><i class="fa fa-facebook"></i></a></li>
                            <li class="list-inline-item"><a href="https://www.twitter.com"><i class="fa fa-twitter"></i></a></li>

                    </div>

                    <div class="col-xs-12 col-sm-12 col-md-12 mt-2 mt-sm-2 text-center text-white">

                    </div>
                </div>
            </div>
        </section>
        <!-- Footer End -->
